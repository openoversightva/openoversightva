<div id="face-carousel"
     class="carousel slide"
     data-interval="4000"
     data-ride="carousel">
  <div class="carousel-inner">
    {% for face, path in face_paths %}
      <div class="carousel-item{{ ' active' if loop.index == 1 else '' }}">
        <!--div class="row text-center"-->
          <!--div class="col-12"-->
            {# Don't try to link if only image is the placeholder #}
            {% if face %}<a href="{{ url_for('main.display_tag', tag_id=face.id) }}">{% endif %}
              <img class="officer-face officer-profile"
                   src="{{ path }}"
                   alt="Submission">
              {% if face %}</a>{% endif %}
          <!--/div-->
        <!--/div-->
      </div>
    {% endfor %}
  </div>
  {% if face_paths | length > 1 %}
    <a class="left carousel-control-prev"
       href="#face-carousel"
       role="button"
       data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control-next"
       href="#face-carousel"
       role="button"
       data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  {% endif %}
</div>
